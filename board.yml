apiVersion: apps/v1
kind: Deployment
metadata:
  name: board-deploy
spec:
#  replicas: 1
  selector:
    matchLabels:
      app: board
  template:
    metadata:
      labels:
        app: board
    spec:
      containers:
        - name: board
          image: 582858263322.dkr.ecr.ap-northeast-2.amazonaws.com/happydraw-board:129
---
apiVersion: v1
kind: Service
metadata:
  name: board-svc
spec:
  selector:
    app: board
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30401
  type: NodePort
